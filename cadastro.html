<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Nike Store</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #000;
    }
    .logo { width: 300px;
      margin-left: -400px;
      margin-top: -200px;
      border-radius: 5000px;
    }
  </style>
 
</head>
<body>
    <img src="https://files.oaiusercontent.com/file-MQ1JuK6oa6hU18Cp3dZ52b?se=2025-07-05T15%3A01%3A10Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D299%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3DLogo%2520S.P.jpeg&sig=aFR3BTvWZKtKMTZ4lDffW543tgtPWUQwJ6oRDCFsVWA%3D" alt="Logo da loja" class="logo">

  <div class="form-container">

    <h2>Cadastro</h2>
    <form id="formCadastro">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" required>
      </div>

      <button type="submit">Cadastrar</button>

      <div class="login-link">
        Já tem uma conta? <a href="login.html">Entrar</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;

      if (senha !== confirmar) {
        alert("As senhas não coincidem.");
        return;
      }

      const usuario = {
        nome: nome,
        email: email,
        senha: senha
      };

      localStorage.setItem("usuarioCadastrado", JSON.stringify(usuario));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
